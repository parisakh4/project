<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/bc20d5ea06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weatherapp">
          <div class="row">
            <div class="col-8">
              <h1 class="city">Tehran,Tehran Province</h1>
              <div class="card">
                <div class="card-body">
                  <div class="clearfix temp">
                    <span id="temp">9</span>

                    <a href="#" id="celsius-link" class="active units">℃</a
                    ><span class="units"> | </span
                    ><a href="#" class="units" id="fahrenheit-link">F</a>

                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      id="icon"
                      alt="Clear"
                      class="float-right"
                    />
                  </div>
                  <div class="tempInfo" id="Precipitation">
                    Precipitation 4%
                  </div>
                  <div class="tempInfo">
                    Humidity <span id="humidity">46</span>%
                  </div>
                  <div class="tempInfo">Wind <span id="wind">0</span> km/h</div>
                </div>
              </div>
              <h2>Weather</h2>
              <div class="info" id="show-time">
                Last updated <span id="tell-time">Saturday 22:00</span>
              </div>
              <div class="info">
                <span id="description">Clear with Periodic Cloud</span>
              </div>
              <form id="search-form">
                <input
                  type="tex"
                  placeholder="Enter City Name"
                  autofocus
                  class="enter"
                  id="city-enter"
                />
                <input type="submit" value="Search" class="button" />
              </form>
            </div>

            <div class="col-4">
              <div class="row">
                <div class="clearfix whole-forcast">
                  <span class="forcast-date">Sun</span>
                  <div class="forcast-icon float-right">
                    <img
                      src="http://openweathermap.org/img/wn/01n@2x.png"
                      alt="description"
                      width="40px"
                    />
                  </div>

                  <div class="forcast-max">
                    15° <span class="forcast-min">6°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="git">
          <a href="https://github.com/parisakh4/project" target="_blank"
            >Open Source Code</a
          >
          by Parisa Khosravi
        </p>
      </div>
    </div>

    <script src="week5.js"></script>
  </body>
</html>
