<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/bc20d5ea06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-7">
            <h1 class="city">Tehran,Tehran Province</h1>
            <div class="card">
              <div class="card-body">
                <div class="temp">
                  <span id="temp">9℃</span>

                  <i class="fa-solid fa-cloud-sun main"></i>
                </div>
                <div class="tempInfo" id="Precipitation">Precipitation 4%</div>
                <div class="tempInfo">
                  Humidity <span id="humidity">46</span>%
                </div>
                <div class="tempInfo">Wind <span id="wind">0</span> km/h</div>
              </div>
            </div>
            <h2>Weather</h2>
            <div class="info" id="show-time">Saturday 22:00</div>
            <div class="info">
              <span id="description">Clear with Periodic Cloud</span>
            </div>
            <form id="search-form">
              <input
                type="tex"
                placeholder="Enter City Name"
                autofocus
                class="enter"
                id="city-enter"
              />
              <input type="submit" value="Search" class="button" />
            </form>
          </div>

          <div class="col-2">
            <ul>
              <li>
                Sun

                <div class="forcast">15° 6°</div>
              </li>
              <li>
                Mon

                <div class="forcast">15° 6°</div>
              </li>
              <li>
                Tue
                <div class="forcast">17° 7°</div>
              </li>
              <li>
                Wed

                <div class="forcast">17° 7°</div>
              </li>
              <li>
                Thu

                <div class="forcast">19° 9°</div>
              </li>
              <li>
                Fri

                <div class="forcast">19° 9°</div>
              </li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>
                <i class="fa-solid fa-cloud-rain"></i>
              </li>
              <li>
                <i class="fa-solid fa-sun"></i>
              </li>
              <li>
                <i class="fa-solid fa-cloud-rain"></i>
              </li>
              <li>
                <i class="fa-solid fa-sun"></i>
              </li>
              <li>
                <i class="fa-solid fa-cloud-sun"></i>
              </li>
              <li>
                <i class="fa-solid fa-sun"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="git">
      <a href="https://github.com/parisakh4/project" target="_blank"
        >GitHub Repository</a
      >
    </p>
    <script src="week5.js"></script>
  </body>
</html>
